<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Lista de marcas</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Marcas</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/administrativo/marcas/cadastrar" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Marcas</span>
				</a>
			</div>
		</nav>
		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>CNPJ</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="marca : ${listaMarcas}">
							<td th:text="${marca.id}">
							<td th:text="${marca.nome}"></td>
							<td th:text="${marca.cnpj}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/administrativo/marcas/editar/{id}(id=${marca.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>

								<a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${marca.id }"><span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in" th:id="modal-warning+${marca.id }" >
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Remover marca</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
													<span aria-hidden="true">×</span></button>

											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover a marca?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline" th:href="@{/administrativo/marcas/remover/{id}(id=${marca.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
