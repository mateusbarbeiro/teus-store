<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">
<head>
    <title>Cadastro de cliente</title>
<!--    template https://bootsnipp.com/snippets/ZXKKD -->
</head>
<body>

<div class="container" layout:fragment="corpo">
    <div class="row">
        <div class="col-6">
            <h2>Cadastrar</h2>
        </div>
        <div class="col-6">
            <h2>Login</h2>
        </div>
        <div class="col-6">
            <form action="/cliente/salvar" th:object="${cliente}" method="POST">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome"
                               autofocus="autofocus" th:field="*{nome}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <select th:field="*{cidade}"
                                class="form-control">
                            <option th:each="cid: ${listaCidades}"
                                    th:value="${cid.id}" th:text="${cid.nome}"></option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF"
                               autofocus="autofocus" th:field="*{cpf}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="E-mail"
                               autofocus="autofocus" th:field="*{email}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha"
                               autofocus="autofocus" th:field="*{senha}" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>

                &nbsp;&nbsp;&nbsp;
                <div></div>
                <input type="hidden" id="id" th:field="*{id}" value=""/>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                &nbsp;&nbsp;&nbsp;
                <div></div>
            </form>
        </div>
        <div class="col-6">
            <form action="/finalizar/login" method="POST">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="email">E-mail</label>
<!--                        <input type="text" class="form-control" id="email" placeholder="E-mail"-->
<!--                                autofocus="autofocus" th:field="*{email}" value=""/>-->
                        <input type="text" name="username" class="form-control" placeholder="E-mail"
                            autofocus="autofocus" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="senha">Senha</label>
<!--                        <input type="password" class="form-control" id="senha" placeholder="Senha"-->
<!--                               autofocus="autofocus" th:field="*{senha}" value=""/>-->
                        <input type="password" name="password" class="form-control" placeholder="Senha"
                               autofocus="autofocus" value=""/>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>

                &nbsp;&nbsp;&nbsp;
                <div></div>
<!--                <input type="hidden" id="id" th:field="*{id}" value=""/>-->
                <input type="hidden"  value=""/>
                <button type="submit" class="btn btn-success w-100">Entrar</button>
                &nbsp;&nbsp;&nbsp;
                <div></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
